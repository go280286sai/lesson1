<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">

    <div class="col-6">
        <form action="#">
            <h4>Выберети товары:</h4>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="120" id="a">
                <label class="form-check-label" for="a">
                    Пирог с яблоком - 120р.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="80" id="b">
                <label class="form-check-label" for="b">
                    Шоколадный кекс - 80р.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="180" id="c">
                <label class="form-check-label" for="c">
                    Чизкейк - 180р.
                </label>
            </div>

            <button type="submit" class="btn btn-primary">Выбрать</button>

            <p>Общая стоимость: <strong id="answer">0 руб.</strong></p>
        </form>

    </div>

</div>
    <script>

        let answer = document.getElementById('answer');
        let a = document.getElementById('a');
        let b = document.getElementById('b');
        let c = document.getElementById('c');

        document.querySelector('form').addEventListener('submit', (event) => {
            event.preventDefault();
            let sum = 0;
            if (a.checked) {
                sum += 120;
            }
            if (b.checked) {
                sum += 80;
            }
            if (c.checked) {
                sum += 180;
            }
            answer.innerHTML = `${sum} руб.`;
        })

    </script>
</body>
</html>
